easy_admin:
    entities:
        ForumCategorie:
            list:
                title: 'Catégories'
            new:
                title: 'Nouvelle catégorie'
            edit:
                title: 'Editer une catégorie'
            class: App\Entity\ForumCategorie
            form:
                fields:
                    - {property: 'categorie'}
                    - {property: 'parent'}
                    - {property: 'icon'}
                    - {property: 'ordre'}
        Tag:
            class: App\Entity\Tag
            list:
                title: 'Tag'
            new:
                title: 'Nouveau tag'
            edit:
                title: 'Editer le tag'
            form:
                fields:
                    - {property: 'nom'}
